{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title mb-4">إنشاء حساب جديد</h4>
                <p class="card-text">لبدء استخدام ScriptUnich.com، يرجى إنشاء حساب</p>
                
                <form method="POST" action="{{ url_for('register') }}" class="mt-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="اسم المستخدم" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="كلمة المرور" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="name" placeholder="الاسم الكامل">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="البريد الإلكتروني">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
                </form>
                
                <div class="mt-3">
                    <p>لديك حساب بالفعل؟ <a href="{{ url_for('login') }}">سجل دخول هنا</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
