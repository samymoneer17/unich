{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title mb-4">تسجيل الدخول إلى {{ site_name }}</h4>
                <p class="card-text">لبدء استخدام {{ site_name }}، يرجى تسجيل الدخول</p>
                
                <form method="POST" action="{{ url_for('login') }}" class="mt-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="اسم المستخدم" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="كلمة المرور" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                </form>
                
                <div class="mt-3">
                    <p>ليس لديك حساب؟ <a href="{{ url_for('register') }}">سجل هنا</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
